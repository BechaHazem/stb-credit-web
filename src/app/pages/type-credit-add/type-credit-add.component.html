<h2 mat-dialog-title>{{ current ? 'Edit Credit Type' : 'Add Credit Type' }}</h2>

<mat-dialog-content class="pt-3">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type">
      <mat-error>Type is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>APR</mat-label>
      <input matInput type="number" step="0.01" formControlName="apr">
      <mat-error>APR must be between 0 and 1</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid"
          (click)="save()">Save</button>
</mat-dialog-actions>
