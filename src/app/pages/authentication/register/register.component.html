<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/stb-logo.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <!-- <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div> -->

          <div class="or-border m-t-30">or sign up with</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">

            <!-- Row 1 : First & Last name -->
            <div class="row m-b-16">
              <div class="col-12 col-sm-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
                <mat-form-field appearance="outline" class="w-100 small-field" color="primary">
                  <input matInput formControlName="firstname">
                  <mat-error *ngIf="f['firstname']?.touched && f['firstname']?.hasError('required')">
                    First name is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 col-sm-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
                <mat-form-field appearance="outline" class="w-100 small-field" color="primary">
                  <input matInput formControlName="lastname">
                  <mat-error *ngIf="f['lastname']?.touched && f['lastname']?.hasError('required')">
                    Last name is required
                  </mat-error>
                </mat-form-field>
              </div>

            </div>

            <!-- Row 2 : Email & Password -->
            <div class="row m-b-16">
              <div class="col-12 col-sm-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
                <mat-form-field appearance="outline" class="w-100 small-field" color="primary">
                  <input matInput type="email" formControlName="email">
                  <mat-error *ngIf="f['email']?.touched && f['email']?.hasError('required')">
                    Email is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 col-sm-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                <mat-form-field appearance="outline" class="w-100 small-field" color="primary" density="compact">
                  <input matInput type="password" formControlName="password">
                  <mat-error *ngIf="f['password']?.touched && f['password']?.hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- Row 3 : Phone (full width) or add another control here -->
            <div class="row m-b-16">
              <div class="col-12 col-sm-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Phone</mat-label>
                <mat-form-field appearance="outline" class="w-100 small-field">
                  <input matInput formControlName="phone">
                  <mat-error *ngIf="f['phone']?.touched && f['phone']?.hasError('required')">
                    Phone number is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" mat-flat-button color="primary" class="w-100 small-field" [disabled]="form.invalid">
              Sign Up
            </button>
          </form>
           <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
