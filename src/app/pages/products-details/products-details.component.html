<!-- products-details.component.html -->
<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="d-flex justify-content-between align-items-center m-b-16">
        <mat-card-title>Products</mat-card-title>
        <button mat-flat-button color="primary" (click)="addProduct()">Add Product</button>
      </div>

      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let p">{{ p.code }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let p">{{ p.description }}</td>
        </ng-container>

        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>Rate (%)</th>
          <td mat-cell *matCellDef="let p">{{ p.rate }}</td>
        </ng-container>

        <ng-container matColumnDef="amountRange">
          <th mat-header-cell *matHeaderCellDef>Amount range</th>
          <td mat-cell *matCellDef="let p">{{ p.minimumAmount }} - {{ p.maximumAmount }}</td>
        </ng-container>

        <ng-container matColumnDef="termRange">
          <th mat-header-cell *matHeaderCellDef>Term range</th>
          <td mat-cell *matCellDef="let p">{{ p.minimumTerm }} - {{ p.maximumTerm }} mo</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="editProduct(p)">
              <i-tabler name="pencil" class="icon-18"></i-tabler>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
