<h2 mat-dialog-title>Add Banquier</h2>
<!-- top margin for the whole form -->
<mat-dialog-content class="pt-3">
  <form [formGroup]="form">
    <!-- each field gets a small bottom margin -->
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstname">
      <mat-error>First name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname">
      <mat-error>Last name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error>Valid email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error>Phone is required</mat-error>
    </mat-form-field>

 <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Agence</mat-label>
      <mat-select formControlName="agence">
        <mat-option *ngFor="let ag of STB_AGENCES" [value]="ag.name">
      {{ ag.name }} - {{ ag.city }}
      </mat-option>
      </mat-select>
      <mat-error>Agence is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<!-- correct align attribute -->
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid"
          (click)="save()">Save</button>
</mat-dialog-actions>
